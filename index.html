<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot</title>
    <!---font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chatbot">
      <header>
        <h2>Chat bot</h2>
      </header>

      <ul class="chatbox">
        <li class="chat incoming">
          <span class="icon">
            <img src="./elvis_presley_avatar_icon_263218.png" alt="imagen" />
          </span>
          <p>
            Hola como estas?!üñêÔ∏è <br />
            En que puedo ayudarte el dia de hoy
          </p>
        </li>
      </ul>
      <div class="chat-itput">
        <textarea placeholder="Ingrese el mensaje..." required></textarea>
        <button id="send-btn">
          <span>
            <svg
              class="iconsend"
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 32 32"
            >
              <path
                fill="currentColor"
                d="M4.176 2.164C2.988 1.57 1.671 2.7 2.077 3.965l2.858 8.883a1 1 0 0 0 .787.68l11.869 1.979c.557.093.557.893 0 .986L5.723 18.471a1 1 0 0 0-.788.68l-2.858 8.886c-.407 1.265.91 2.395 2.099 1.801L29.17 17.343c1.106-.553 1.106-2.13 0-2.684z"
              />
            </svg>
          </span>
        </button>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
